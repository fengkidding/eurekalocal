# ==============================================================
# eureka注册中心配置文件
#
# 完整文档查看
# ==============================================================

# 启动端口
server:
  port: 10000

# 注册中心
eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: 127.0.0.1
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

# 用户认证
security:
  basic:
  # 开启http basic认证
    enabled: true
  user:
    name: admin
    password: root

